<!DOCTYPE html public "âœ°"> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>jQuery Event Based Animation Adhoc Test</title> 
	
	<style type="text/css">
		body {
			margin: 0px;
			height: 100%;
		}
		
		#header {
			text-align: center;
			height: 20%;
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
		}
		
		#main {
			height: 10000px;
		}
		
		#anim-scroll {
			position: fixed;
			top: 20%;
			width: 50%;
			height: 80%;
			background-color: red;
		}
		
		.anim {
			position: absolute;
			left: 50%;
			margin-left: -25px;
			top: 0%;
			width: 50px;
			height: 50px;
			background-color: yellow;
		}
		
		#anim-stat {
			position: fixed;
			left: 50%;
			right: 0px;
			top: 20%;
		}
  	</style>
	
	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
		        a = /\+/g,  // Regex for replacing addition symbol with a space
		        r = /([^&=]+)=?([^&]*)/g,
		        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
		        q = w.location.search.substring(1),
				v = '1'; // latest 1.x version

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}
			
			if (!!u.jquery) {
				v = u.jquery;
			}	

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.min.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<div id="header">
		<h1>jQuery Event Based Animation</h1>
		<h2>Scroll event</h2>
	</div>
	<div id="main">
		
		<div id="anim-scroll">
			<div id="anim-scroll-pane">
				<div class="anim"></div>
			</div>
		</div>
		
		<div id="anim-stat">
			<div class="anim-task">
				<button class="btn-action-go" data-position="10000">Go Bottom</button>
				<button class="btn-action-go" data-position="5000">Go Middle</button>
			</div>
			
			<div>
			
			</div>
		</div>
		
	</div>    

	<script src="../src/jquery.event-based-animation.js"></script>
	
	<script>
	(function ($) {
		
		"use strict";
		
		var win = $(window);
		
		var aScroll = $('#anim-scroll');
		
		var initScroll = function () {
			win.eventAnimate({
				// event: scroll is the default
				properties: 'y', // compute only 'y' property
				debug: {y:true},
				duration: 1000,
				durationRatio: null,
				//durationRatio: 5,
				restartOnEvent: false,
				step: function (time, position) {
					var y = (position.y / 10000) * 100;
					$('.anim').css({
						top: y + '%'
					});
				}
			});
		};
		
		var init = function () {
			initScroll();
		};
		
		$(init);
		
	})(jQuery);
	</script>
</body>
</html>
