<!DOCTYPE html public "âœ°"> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>jQuery Event Based Animation Adhoc Test</title> 
	
	<style type="text/css">
		#main {
		
		}
  	</style>
	
	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
		        a = /\+/g,  // Regex for replacing addition symbol with a space
		        r = /([^&=]+)=?([^&]*)/g,
		        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
		        q = w.location.search.substring(1),
				v = '1'; // latest 1.x version

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}
			
			if (!!u.jquery) {
				v = u.jquery;
			}	

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.min.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<h1>jQuery Event Based Animation</h1>

	<div id="main">
		<div id="anim-scroll">
		
		</div>
		<div id="anim-mouseover">
		
		</div>
		<div id="anim-click">
		
		</div>
	</div>    

	<script src="../src/jquery.event-based-animation.js"></script>
	
	<script>
	(function ($) {
		
		"use strict";
		
		var 
		
		win = $(window),
		
		aScroll = $('#anim-scroll'),
		
		aHover = $('#anim-scroll'),
		
		aClick = $('#anim-scroll'),
		
		init = function () {
			
		};
		
		$(init);
		
	})(jQuery);
	</script>
</body>
</html>
