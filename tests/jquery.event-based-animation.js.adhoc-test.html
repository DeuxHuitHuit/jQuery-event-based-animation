<!DOCTYPE html public "âœ°"> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>jQuery Event Based Animation Adhoc Test</title> 
	
	<style type="text/css">
		#main {
		
		}
		
		#anim-scroll,
		#anim-mousemove,
		#anim-click {
			width: 500px;
			height: 200px;
			position: relative;
		}
		
		#anim-scroll {
			background-color: red;
			overflow: auto;
		}
		#anim-scroll-pane {
			height: 1000px;
		}
		
		#anim-mousemove {
			background-color: green;
		}
		
		#anim-click {
			background-color: blue;
		}
		
		.anim {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: yellow;
		}
		
		#anim-scroll .anim {
			margin: 50px;
		}
  	</style>
	
	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
		        a = /\+/g,  // Regex for replacing addition symbol with a space
		        r = /([^&=]+)=?([^&]*)/g,
		        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
		        q = w.location.search.substring(1),
				v = '1'; // latest 1.x version

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}
			
			if (!!u.jquery) {
				v = u.jquery;
			}	

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.min.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<h1>jQuery Event Based Animation</h1>

	<div id="main">
		<h2>Scroll event</h2>
		<div id="anim-scroll">
			<div id="anim-scroll-pane">
				<div class="anim"></div>
			</div>
		</div>
		
		<h2>Mousemove event</h2>
		<div id="anim-mousemove">
			<div class="anim"></div>
		</div>
		
		<h2>Click event (always from {x:0, y:0})</h2>
		<div id="anim-click">
			<div class="anim"></div>
		</div>
	</div>    

	<script src="../src/jquery.event-based-animation.js"></script>
	
	<script>
	(function ($) {
		
		"use strict";
		
		var 
		
		win = $(window),
		
		aScroll = $('#anim-scroll'),
		
		aHover = $('#anim-mousemove'),
		
		aClick = $('#anim-click'),
		
		initScroll = function () {
			aScroll.eventAnimate({
				// event: scroll is the default
				debug: {y:true},
				//duration: 500,
				durationRatio: 1,
				step: function (time, position) {
					this.find('.anim').css({
						left: position.x + 'px',
						top: position.y + 'px'
					});
				}
			});
		},
		
		initHover = function () {
			aHover.eventAnimate({
				event: 'mousemove',
				debug: true,
				duration: 350,
				step: function (time, position) {
					this.find('.anim').css({
						left: position.x + 'px',
						top: position.y + 'px'
					});
				}
			});
		},
		
		initClick = function () {
			aClick.eventAnimate({
				event: 'click',
				debug: true,
				//duration: 1000,
				durationRatio: 3,
				restartOnEvent: true,
				step: function (time, position) {
					this.find('.anim').css({
						left: position.x + 'px',
						top: position.y + 'px'
					});
				},
				startValues: function (options) {
					return {
						x: 0,
						y: 0
					};
				}
			});
		},
		
		init = function () {
			initScroll();
			initHover();
			initClick();
		};
		
		$(init);
		
	})(jQuery);
	</script>
</body>
</html>
