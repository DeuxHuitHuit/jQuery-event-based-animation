<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>jQuery Event Based Animation test suite</title> 
	
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.10.0/qunit-1.10.0.css" type="text/css"/>
	
	<style type="text/css">
  	</style>
	
	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
		        a = /\+/g,  // Regex for replacing addition symbol with a space
		        r = /([^&=]+)=?([^&]*)/g,
		        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
		        q = w.location.search.substring(1),
				v = '1';

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}
			
			if (!!u.jquery) {
				v = u.jquery;
			}	

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.min.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<h1 id="qunit-header">jQuery Event Based Animation</h1>  
    <h2 id="qunit-banner"></h2>  
    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests"></ol>

	<script src="../src/jquery.event-based-animation.js"></script> 
	<script src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.10.0/qunit-1.10.0.js"></script>
	<script>
	(function ($) {
		
		"use strict";
		
		var 
		
		runTests = function  () {
			
			module('jQuery.event-based-animation');
			
			test('_getDuration', function sizeTest () {
				var 
				o = {
					properties: ['x', 'y'],
					duration: 20,
					durationRatio: { x: 4 }
				},
				targetDistance = {
					x: 100,
					y: 100
				},
				startValues = {},
				targetValues = {},
				
				dur = $.eventAnimate._getDuration(o, targetDistance, startValues, targetValues);
				equal(dur.x, 400, 'x 400 with ratio');
				equal(dur.y, 20, 'y 20 with ratio');
				
				delete o.durationRatio;
				dur = $.eventAnimate._getDuration(o, targetDistance, startValues, targetValues);
				equal(dur.x, 20, 'x 20 without ratio');
				equal(dur.y, 20, 'y 20 without ratio');
			});
			
		}; // end run tests
		
		$(window).load(runTests);
		
	})(jQuery);
	</script>
</body>
</html>
